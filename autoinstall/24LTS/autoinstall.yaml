version: 1
interactive-sections:
  - refresh-installer
  - network
  - storage
  - identity
locale: "en_US.UTF-8"
source:
  search_drivers: true
  id: ubuntu-desktop
codecs:
  install: true
drivers:
  install: true
timezone: Europe/Kyiv
updates: security
shutdown: reboot
snaps:
  - name: skype
  - name: discord
  - name: telegram-desktop
  - name: opera
packages:
  - git
  - python3-pip
  - vim
  - tree
  - openssh-server
  - curl
  - default-jre
  - default-jdk
  - java-common
  - gimp
  - vlc
  - obs-studio
  - virtualbox
  - doxygen
  - graphviz
  - cmake
  - build-essential
  - qtcreator
  - tmux
late-commands:
  - "wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -P /target/root/tmp"
  - "curtin in-target --target=/target -- dpkg -i /root/tmp/google-chrome-stable_current_amd64.deb"
