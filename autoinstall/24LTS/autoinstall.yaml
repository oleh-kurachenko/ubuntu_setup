version: 1
interactive-sections:
  - refresh-installer
  - network
  - storage
  - identity
locale: "en_US.UTF-8"
source:
  search_drivers: true
  id: ubuntu-desktop
codecs:
  install: true
drivers:
  install: true
timezone: Europe/Kyiv
updates: security
shutdown: reboot
snaps:
  - name: skype
  - name: discord
packages:
  - git
  - python3-pip
  - vim
  - tree
  - openssh-server
  - curl
  - default-jre
  - default-jdk
  - java-common
  - gimp
  - vlc
  - obs-studio
  - virtualbox
  - doxygen
  - graphviz
  - cmake
  - build-essential
  - qtcreator
  - tmux
late-commands:
  - "wget https://github.com/oleh-kurachenko/ubuntu_setup/archive/refs/heads/refactoring/master.tar.gz -P /target/root/tmp"
  - "mkdir /target/root/ubuntu_setup"
  - "tar -xzvf /tmp/master.tar.gz -C /target/root/ubuntu_setup strip-components=1"
